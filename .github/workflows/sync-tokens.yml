name: Sync Design Tokens

on:
  schedule:
    - cron: '0 6 * * 1-5' # Weekdays at 6 AM
  workflow_dispatch:

jobs:
  sync-tokens:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate Secrets
        run: |
          if [ -z "${{ secrets.FIGMA_API_TOKEN }}" ]; then
            echo "Error: FIGMA_API_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ vars.FIGMA_FILE_KEY }}" ]; then
            echo "Error: FIGMA_FILE_KEY variable is not set"
            exit 1
          fi
      
      - name: Sync Figma Tokens
        env:
          FIGMA_FILE_KEY: ${{ vars.FIGMA_FILE_KEY }}
          FIGMA_API_TOKEN: ${{ secrets.FIGMA_API_TOKEN }}
          OUTPUT_PATH: './design-tokens/tokens.json'
        run: node scripts/sync-figma-tokens.js
      
      - name: Update Tailwind Theme
        run: |
          if [ -f "scripts/update-tailwind-theme.js" ]; then
            node scripts/update-tailwind-theme.js design-tokens/tokens.json
          fi
      
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(tokens): sync latest Figma tokens'
          branch: main

